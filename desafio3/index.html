<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca CEP</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <form id="form">
        <h1>Busca CEP</h1>
        <label>
          <span>CEP:</span>
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]{5}-[0-9]{3}"
            id="cep"
            maxlength="9"
            placeholder="00000-000"
          />
        </label>
        <button type="submit">Buscar</button>
        <div class="output">
          <p class="result">
            <span>Logradouro:</span>
            <span id="logradouro">-</span>
          </p>
          <p class="result">
            <span>Bairro:</span>
            <span id="bairro">-</span>
          </p>
          <p class="result">
            <span>Cidade:</span>
            <span id="cidade">-</span>
          </p>
          <p class="result">
            <span>Estado(UF):</span>
            <span id="estado">-</span>
          </p>
        </div>
      </form>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
