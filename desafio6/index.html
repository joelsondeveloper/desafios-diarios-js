<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>algoritmo pathfinding</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="controls">
      <h1>pathfinding</h1>
      <div class="buttons">
        <button id="playAndPause">Play</button>
        <!-- <button id="reset">Resetar</button> -->
      </div>

      <label>
        <span>cols:</span>
        <input
          type="number"
          class="time"
          placeholder="colunas"
          id="cols"
          value="10"
        />
      </label>

      <label>
        <span>rows:</span>
        <input
          type="number"
          class="time"
          placeholder="linhas"
          id="rows"
          value="10"
        />
      </label>
      <label>
        <span>passos:</span>
        <input
          type="number"
          class="time"
          placeholder="passos"
          id="steps"
          value="100"
        />
      </label>
      <p>tempo passado: <span id="time">0</span>s</p>
    </div>
    <div class="container">
      <table class="table" id="table">
        <!-- <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr> -->
      </table>
      <div id="disabled"></div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
